<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="peerId"></p>
                <p class="text-primary" id="connectionStatus"></p>
                <input id="peerInput" type="text" class="form-control" placeholder="Enter The Peer Id">
                <button type="button" class="btn btn-info mt-4" id="connect">Connect</button>
            </div>

        </div>

    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 p-2">
                <video id="adminPreview"></video>
                <h6>Admin Video</h6>
                <button id="makeCall" class="btn btn-success">Make Call</button>
            </div>
            <div class="col-md-6 p-2">
                <video id="userPreview"></video>
                <h6>User Video</h6>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/peerjs.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        let peer = new Peer()
        peer.on('open', function(peerId) {
            $("#peerId").html(`Admin Peer Id: ${peerId}`)
        })
        $("#connect").on('click', function() {
            let peerId = $("#peerInput").val()
            let conn = peer.connect(peerId)
            conn.on('open', function() {
                $("#connectionStatus").html("Connected")
            })

        })
        let mediaConstraint = {
            'video': true,
            'audio': true
        }
        let adminPreview = document.getElementById("adminPreview")
        let userPreview = document.getElementById("userPreview")
        $("#makeCall").on('click', function() {
            navigator.mediaDevices.getUserMedia(mediaConstraint)
                .then(function(stream) {
                    //adminPreview
                    adminPreview.srcObject = stream
                    adminPreview.play()

                    let partnerPeerId = $("#peerInput").val()
                    let call = peer.call(partnerPeerId, stream)
                    call.on('stream', function(remoteStream) {
                        //userPreview
                        userPreview.srcObject = remoteStream
                        userPreview.play()
                    })
                })
                .catch(function(err) {
                    alert('Err')
                })
        })
    </script>
</body>

</html>
